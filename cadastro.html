<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Material</title>
  <style>
    /* Seu CSS aqui (igual ao que você já tem) */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9faff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2a73ff;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      color: #555;
    }
    input[type="text"],
    input[type="number"],
    textarea {
      padding: 12px 15px;
      border: 1.8px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
      resize: vertical;
    }
    input[type="text"]:focus,
    input[type="number"]:focus,
    textarea:focus {
      border-color: #2a73ff;
      outline: none;
      box-shadow: 0 0 6px #a3c1ff;
    }
    textarea {
      min-height: 80px;
      font-family: inherit;
    }
    button {
      background-color: #2a73ff;
      color: white;
      padding: 14px 0;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #1f54d4;
    }
    history.back()
  </style>
</head>
<body>
  <div class="container">
    <h2>Cadastro de Material</h2>
    <form id="formCadastro">
      <label for="nomeMaterial">Nome do Material</label>
      <input type="text" id="nomeMaterial" name="nomeMaterial" placeholder="Digite o nome do material" required />

      <label for="quantidade">Quantidade/Peso/Metro</label>
      <input type="number" id="quantidade" name="quantidade" placeholder="Digite a quantidade" min="1" required />

      <label for="valor">Valor (R$)</label>
      <input type="number" id="valor" name="valor" placeholder="Digite o valor unitário" step="0.01" min="0" required />

      <label for="obs">Observação</label>
      <textarea id="obs" name="obs" placeholder="Digite observações (opcional)"></textarea>

      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <script>
    document.getElementById('formCadastro').addEventListener('submit', function(event) {
      event.preventDefault(); // evita o envio padrão e recarregamento

      // Captura os valores do formulário
      const nome = document.getElementById('nomeMaterial').value.trim();
      const quantidade = document.getElementById('quantidade').value;
      const valor = document.getElementById('valor').value;
      const obs = document.getElementById('obs').value.trim();

      // Exemplo: mostrar no console
      console.log('Material cadastrado:');
      console.log('Nome:', nome);
      console.log('Quantidade:', quantidade);
      console.log('Valor:', valor);
      console.log('Observação:', obs);

      alert('Material cadastrado com sucesso!');

      // Opcional: limpar formulário após cadastrar
      this.reset();
    });
  </script>
</body>
</html>
